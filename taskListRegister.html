<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="taskListLogin.css">
        <link rel="icon" href="planicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="registersc.js"></script>
        <title>Register</title>
    </head>
    <body>
        <div class="navBar">
            <nav class="nav nav-pills nav-justified">
                <a class="nav-link" href="/home">Home</a>
                <a class="nav-link" href="/login">Login</a>
                <a class="nav-link active" href="/register">Register</a>
                <img src="logo3.png" class="logo" >
            </nav>
        </div>
        <form action="/register" method="post">
            <div class="container">
                <div class="form-group">
                    <label for="exampleInputUserName">User Name</label>
                    <input type="text" class="form-control" name="name" required>
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@xyz.com" required>
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="pass" onfocus="focusfun()"  onblur="blurfun()" onkeyup="keyfun()" id="exampleInputPassword1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    <label for="exampleInputPassword1">Re-type Password</label>
                    <input type="password" class="form-control" name="pass2" onfocus="fun4()" onblur="fun5()" onkeyup="fun6()" id="exampleInputPassword2" required>
                    <input type="checkbox" class="chkbx2" onclick="clickfun()"><label id="l1">Show password</label></input>
                </div>
                <div>
                  <div id="message">
                    <h3>Password must contain the following:</h3>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                  </div>
                  <div id="pmatch">
                    <p class="invalid">Passwords must match</p>
                  </div>
                  <div id="pmatch2">
                    <p class="valid">Passwords matched</p>
                  </div>
                    <button type="submit"class="btn btn-primary">Register</button>
                    <small class="login-link">Already a member ? <a href="/login" style="text-decoration: none;">Login</a></small>
                </div>
            </div>
        </form>
    </body>
</html>
